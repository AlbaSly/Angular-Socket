<h1 class="text-4xl mt-4">Login</h1>

<form (ngSubmit)="login()" class="mt-8">
    <input 
        [(ngModel)]="username"
        name="username"
        type="text" 
        placeholder="Usuario"
        autofocus
        autocomplete="off"
        class="py-4 px-2 bg-gray-200 w-full md:w-1/2"
    >

    <button 
        [disabled]="username.trim().length === 0"
        class="block mt-10 bg-blue-400 cursor-pointer px-8 py-4 text-white text-2xl shadow-md w-full md:w-1/4 disabled:bg-opacity-50 disabled:cursor-not-allowed"
        [ngClass]="{
            'hover:bg-blue-500': username.trim().length > 0,
        }"
    >Acceder
    </button>
</form>
