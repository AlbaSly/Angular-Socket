<form (ngSubmit)="send()">
    <input 
        [(ngModel)]="message"
        name="message"
        type="text" 
        placeholder="Mensaje..."
        autofocus
        autocomplete="off"
        class="mt-10 py-4 px-2 bg-gray-200 w-full"
    >
</form>

<div id="chat-messages-container" class="mt-20 mx-auto container bg-gray-100">
    <ul id="chat-messages-list" class="p-4 h-72 overflow-y-scroll">
        <li *ngFor="let msg of messages" class="p-2 my-4 bg-blue-500 text-white shadow-md">{{msg.cuerpo}}</li>
    </ul>
</div>
